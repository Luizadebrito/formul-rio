<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="flex-container">
          <!-- Dados pessoais -->
        <form action="" method="" class="">
            <div>
                <label for="idname" class="nome">Nome</label>
                <input type="text" id="idname" class="only">
            </div>
            <div>
                <label for="idemail">Email</label>
                <input type="email" id="idemail" class="another">
            </div>
            <div>
                <label for="idage">Idade</label>
                <input type="text" id="idage" class="another">
            </div>

            <!-- Ocupação atual -->
            <div>
                <label for="idfunçao">Qual opção descreve sua função atual?</label>
            </div>

            <div>
            <select name="seleção" id="selelao">
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>
        </div>
            <!-- Recomendação de CodeCamp -->
         <div>
            <label for="idtext" class="Recomendação">Would you recommend freeCodeCamp to a friend</label>
        </div>
            <!-- check. type:checkbox -->
            <div>
                <input type="radio" id="select" name="idradio" value="radio1">
                <tabel for="idradio1">Definitly</tabel>
            </div>
            <div >
                <input type="radio" id="select" name="idradio" value="radio2">
                <label for="idradio2">Maybe</label>

            </div>
            <div>
                <input type="radio" id="select" name="idradio" value="radio3">
                <label for="idradio3">Not Sure</label>
            </div>

            <!-- REcursos fav do CodeCamp -->
            <div>
                <label for="check">What is your favorite feature od freeCodeCamp</label>

            </div>
            <div>
                <select>
                    <option value="Challenge">Challeges</option>
                    <option value="Projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="OP">Open Source</option>
                </select>
            </div>

            <!-- Melhorias -->
            <div>
                <label for="check">What would you like to see improved? (Check all that apply)</label>
            </div>
            <div>
                <input type="checkbox" id="idcheck1" name="idcheck1" value="check1">
                <label for="check">Fron-end Projects</label>

            </div>
            <div>
                <input type="checkbox" id="idcheck2" name="idcheck2" value="check1">
                <label for="check">Back-end Projects</label>

            </div>
            <div>
                <input type="checkbox" id="idcheck3" name="idcheck3" value="check3">
                <label for="check">Data Visualization</label>
            </div>
            <div>
                <input type="checkbox" id="idcheck4" name="idcheck4" value="check4">
                <label for="check5">Challenges</label>

            </div>
            <div>
                <input type="checkbox" id="idcheck4" name="idcheck5" value="check5">
                <label for="check5">Open Source Community</label>

            </div>
            <div>
                <input type="checkbox" id="idcheck6" name="idcheck6" value="check6">
                <label for="check">Gitter Hel rooms</label>

            </div>
            <div>
                <input type="checkbox" id="idcheck7" name="idcheck7" value="check7">
                <label for="check">Videos</label>

            </div>
            <div>
                <input type="checkbox" id="idcheck8" name="idcheck8" value="check8">
                <label for="check">City Meetups</label>

            </div>
            <div>
                <input type="checkbox" id="idcheck9" name="idcheck9" value="check9">
                <label for="check">Wiki</label>

            </div>
            <div>
                <input type="checkbox" id="idcheck10" name="idcheck10" value="check10">
                <label for="check">Forum</label>

            </div>
            <div>
                <input type="checkbox" id="idcheck11" name="idcheck11" value="check">
                <label for="check">Addicional Courses</label>

            </div>
            <div>
                <label for="textarea">Any comments or suggestions?</label>
            </div>
            <!-- comentarios e sugestoes -->
            <div>
                <label for="textarea"></label>
                <textarea id="idtexto" name="idtexto" rows="4" cols="30"></textarea>
            </div>

            <!-- botão submit -->
            <div class="button">
                <input type="button" class="botao"  onclick="alert(Hi)" value="submit"/>
            </div>
        </form>

       
    </main>


</body>

</html>
